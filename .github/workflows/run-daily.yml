name: Run SPY Screener

on:
  schedule:
    - cron: '30 13 * * 1-5'  # 6:30 AM PT Monâ€“Fri (13:30 UTC)
  workflow_dispatch:

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas ta rich request

      - name: Run script
        run: python spy_itm_call_screener.py


